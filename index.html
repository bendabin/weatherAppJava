<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome -->
    <!-- <script src="https://kit.fontawesome.com/7d6671dfd4.js" crossorigin="anonymous" ></script> -->
    <script
      src="https://kit.fontawesome.com/ac29d08e71.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Libaries -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>My First Website</title>
  </head>

  <body>
    <!-- Container-fluid removes the horizontal padding as the container is inside the navbar and makes the navbar reactive and span the whole width -->
    <div class="container-fluid">
      <!-- Create the navbar fixed to the top of the page. bg-dark (changes navbar colour) navbar-dark(changes text colour) -->
      <nav class="navbar fixed-top navbar-dark bg-dark">
        <!-- Add brand logo to navbar and font-awesome icon inside brand -->
        <a class="navbar-brand" href="#"
          ><i class="navbar-icon fa-solid fa-cloud-sun-rain"></i>
          <span class="brand-txt">Weather Forecast</span></a
        >

        <!-- Creates an icon menu list inside the navbar, you can add a togglebox later for smartphone, tablet settings -->
        <!-- <ul class="navbar-nav"> -->

        <!-- Creates a flex box container for form class to enable customisation -->
        <form action="/" method = "post" enctype="text/plain" class="d-flex">
            <!-- Specifies form type = "search" adds extra features such as clear button-->
          <input class="form-control" type="search" placeholder="City Name" name="search" aria-label="Search"/>
          <button type="submit" class="btn btn-dark">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

        </form>
      </nav>       
        
    </div>

      <!-- Java script files here -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="index.js" charset="utf-8"></script>
    </div>
  </body>
</html>
